<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="basefrag :: headerFrag"></div>
    <title>HomePage</title>
</head>

<body>
<div th:insert="basefrag :: navFrag"></div>
<h1>Customer List</h1>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
<!--        <th scope="col">City</th>-->
<!--        <th scope="col">State</th>-->
<!--        <th scope="col">Zipcode</th>-->
<!--        <th scope="col">Action</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customer}">
        <td th:text="${cust.lastname}"></td>
        <td th:text="${cust.firstname}"></td>
<!--        <td th:text="${cust.city}"></td>-->
<!--        <td th:text="${cust.state}"></td>-->
<!--        <td th:text="${cust.zipcode}"></td>-->
        <td>
            <a th:href="@{/updatecust/{id}(id=${cust.id})}">Update</a>
            <a th:href="@{/detailcust/{id}(id=${cust.id})}">Detail</a>
            <a th:href="@{/deletecust/{id}(id=${cust.id})}">Delete</a>
<!--            <a th:href="@{/addacct/{id}(id=${cust.id})}">Add Account</a>-->

        </td>
    </tr>
    </tbody>
</table>


<div th:insert="baseFrag :: footerFrag"></div>
<div th:insert="baseFrag :: scriptFrag"></div>
</body>
</html>
